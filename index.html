<html ng-app="gt.colorpicker">
    <head>
        <title>GT Wysiwyg Light directive</title>
        <link rel="stylesheet" href="gt-color-picker.css">

        <style type="text/css">

        #demo {
            margin-top: 100px;
        }

        </style>
    </head>
    <body>

    <div id="demo" ng-init="color = '#454647'">
        <gt-color-picker
            color="color"
            show-input="true"
        ></gt-color-picker>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/flexi-color-picker/colorpicker.js"></script>
    <script src="gt-color-picker.js"></script>

    </body>
</html>
